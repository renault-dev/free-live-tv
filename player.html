      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;

      background: #222;
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: white;
    }

    .error-content h3 { color: #ff6b6b; margin-bottom: 15px; }
    .channel-list { display:none; }

    .close-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
